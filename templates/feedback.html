<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Feedback</title>
    <style>
        body {
            background-color: #d3d3d3; /* اللون الرمادي */
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40; /* اللون الأسود */
            border-bottom: 2px solid white; /* خط سفلي أبيض */
        }
        .navbar-brand {
            color: white; /* لون النص */
            font-size: 1.8rem;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: white; /* لون الروابط */
            text-transform: capitalize;
            font-size: 1rem;
            margin-right: 15px;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #e74c3c; /* لون التأثير عند التمرير */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/aigp">AIGP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/aigp">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Game Idea</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/task">Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cost"> VR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/draw">Draw</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feedback">Feedback</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="title">We value your feedback</div>
        <form method="POST" action="/feedback">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your feedback" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>

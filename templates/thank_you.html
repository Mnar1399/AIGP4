<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Thank You</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light gray background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        .btn-home {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Thank You Message Container -->
    <div class="container">
        <div class="title">Thank You!</div>
        <div class="message">We appreciate your feedback. It helps us improve our services.</div>
        <!-- Home Button -->
        <a href="/aigp" class="btn-home">Return to Home</a>
    </div>
</body>
</html>

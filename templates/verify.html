<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التحقق من البريد</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>التحقق من البريد</h2>
    <form id="verify-form">
      <input type="text" id="code" placeholder="أدخل رمز التحقق" required>
      <button type="submit">تحقق</button>
    </form>
  </div>

  <script>
    document.getElementById('verify-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const code = document.getElementById('code').value;

      const response = await fetch('http://localhost:3000/verify-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });

      if (response.ok) {
        alert('تم التحقق بنجاح');
        window.location.href = 'login.html';
      } else {
        alert('رمز التحقق غير صحيح');
      }
    });
  </script>
</body>
</html>
